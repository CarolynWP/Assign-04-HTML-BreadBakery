<!DOCTYPE HTML>
<html>
	<head>
		<!-- Meta data -->
		<meta charset="utf-8" />
    <meta name="description" content="Happy Slices" />
    <meta name="keywords" content="immaculata ics2o" />
    <meta name="author" content="Carolyn" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<!-- Bread Stapled To Tree Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />

		<!-- JS -->
		<script src="./js/script.js"></script>
		
		<!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
		<title>Happy Slices Bakery</title>
		
			<!-- MDL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-pink.min.css" />
	</head>
	
	<!-- Body -->
	<body>
		<!-- MDL 2 -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<div class="header">
			<h1>Happy Slices</h1>
			<p>Serving you wholesome whole-wheat bread since 1928</p>
		</div>
			<div class="margin">
			<!-- images -->
			<div class="logo">
			<img src="./images/bread.png" width="400px" alt="Happy Slices">
			</div>
			<div class="slice1">
				<img src="./images/slice.png" width="350px" alt="happy bread 1">
			</div>
			<div class="slice2">
				<img src="./images/happy_slice.png" width="300px" alt="happy bread 2">
			</div>
			<br>
			<h3>Thank you so much for choosing Happy Slices! <br> Enter your order here:</h3>
			<br>
			
			<!-- order buttons and information -->
			<div class="zoom">
			<!-- text-box for slices -->
				<h6>How many slices would you like?</h6>
			<form action="#">
			  <div class="mdl-textfield mdl-js-textfield">
			    <input class="mdl-textfield__input" type="text" min="1" step="1" max="3" id="size">
			    <label class="mdl-textfield__label" for="size">Slices (1-3)</label>
			    <span class="mdl-textfield__error">This is not a size option!</span>
			  </div>
			</form>
			
			<!-- drop-down menu for toppings -->
			<form action="javascript:happySlices()">
					<label for="toppings"><h6>Your choice of topping:</h6></label>
					<select name="toppings" id="toppings">
						<option value="butter">Butter</option>
						<option value="avocado">Avocado</option>
						<option value="jam">Jam</option>
						<option value="sprinkles">Sprinkles</option>
						<option value="garlic">Garlic and Cheese</option>
					</select>
				</form>
				<br>
				<img src="./images/menu.png" width="630px" alt="menu">

				<!-- drink option -->
				<h6>Would you like a glass of water with that?</h6>

				<label for="happySlices()">
  				<input type="radio" id="yes" name="yes" value="yes">
  				<span class="mdl-radio__label">Yes please</span>
				</label>
				
				<label for="happySlices()">
  				<input type="radio" id="no" name="yes" value="no">
  				<span class="mdl-radio__label">No thank you</span>
				</label>
				<br>
				<br>
				<br>
				<br>
				
				<!-- Submit Button -->
					<button onclick="happySlices()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
					  Submit Order
					</button>
				<br>
				<br>
				
				<!-- display order -->
				<h6><div id="order"></h6>
			</div>
		</div>
	</body>
</html>
